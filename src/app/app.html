<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <div style="font-family:Comfortaa" class="toolbar-title toolbar-title-md" ng-reflect-klass="toolbar-title"
        ng-reflect-ng-class="toolbar-title-md">Menu</div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-slides>
          <div padding class="slide">
    <ion-list>
      <button style="padding: 10px;" class="pray" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
          </div>
      </ion-slides>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
